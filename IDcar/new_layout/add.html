<!DOCTYPE html>
<html>
<head>
    <title>添加信息</title>
    <style>
        body { background-color: #e8f5e9; font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        #addForm { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>添加身份证信息</h2>
    <a href="list.html">返回列表</a>
    <form id="addForm">
        姓名：<input type="text" id="name" required><br>
        身份证号：<input type="text" id="idNumber" required><br>
        手机号：<input type="text" id="phone" required><br>
        <button type="submit">提交</button>
    </form>

<script>
document.getElementById('addForm').onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const idNumber = document.getElementById('idNumber').value;
    const phone = document.getElementById('phone').value;
    const data = JSON.parse(localStorage.getItem('idData')) || [];
    data.push({ name, idNumber, phone });
    localStorage.setItem('idData', JSON.stringify(data));
    window.location.href = 'list.html';
    return false;
};
</script>
</body>
</html>
