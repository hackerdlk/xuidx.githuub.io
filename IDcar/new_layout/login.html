<!DOCTYPE html>
<html>
<head>
    <title>CXID</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #003300, #006600);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* 粒子背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: #00ff7f;
            animation: float 5s linear infinite;
            border-radius: 50%;
            width: 2px;
            height: 2px;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        .login-container {
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,255,127,0.5);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #00ff7f;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff7f;
        }
        input {
            width: 60%;
            margin: 25px auto;
            padding: 12px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0,255,127,0.5);
        }
        button {
            width: 60%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff7f, #00cc00);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,255,127,0.6);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0,255,127,0.8);
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(0,255,127,0.6);
        }
    </style>
</head>
<body>
    <!-- 粒子效果 -->
    <div class="particles">
        <script>
            for (let i = 0; i < 100; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = Math.random() * 100 + 'vh';
                p.style.animationDuration = (2 + Math.random() * 3) + 's';
                document.querySelector('.particles').appendChild(p);
            }
        </script>
    </div>
    <div class="login-container">
        <h2>CXID</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="User" required>
            <input type="password" id="password" placeholder="Passwd" required>
            <button type="submit" style="width:60%; margin:25px auto;">Login</button>
        </form>
    </div>

<script src="../crypto-js.min.js"></script>
<script>
document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    // 直接明文验证
    if (username === 'xuroot' && password === 'dpc2503@') {
        window.location.href = 'list.html';
    } else {
        alert('用户名或密码错误');
    }
};
</script>
</body>
</html>
